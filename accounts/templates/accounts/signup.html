


<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Review Classifier</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  </style>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Review Classifier</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link" href="{% url 'allblogs' %}">Review</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'givereview' %}">Give a review!</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="javascript:document.getElementById('logout').submit()">Logout!</a>
          <form class="" id="logout" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
                <input type="hidden" >
          </form>
        </li>
        {% else %}
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'signup' %}">signup!</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'login' %}">login!</a>
        </li>
        {% endif %}

      </ul>

      </div>
    </nav>

  </header>

  <main role="main">

<div class="container">

{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{error}}</strong>
</div>


{% endif %}


<h1>Sign Up</h1>

<form class="form-horizontal" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <br>

  <div class="form-group">

    <label class="control-label col-sm-2" for="email">  Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" placeholder="Enter title" name="username">
    </div>
  </div>
  <br>

  <br>
  <div class="form-group">

    <label class="control-label col-sm-2" for="email">  PASSWORD:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" placeholder="Enter password" name="password1">
    </div>
  </div>

  <br>

  <br>
  <div class="form-group">

    <label class="control-label col-sm-2" for="email">Confirm PASSWORD:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" placeholder="Enter password" name="password2">
    </div>
  </div>
  <br>
<center>  <input class="btn btn-primary" type="submit" name="" value="Submit"></center>
</form>
</div>


  </main>

  <footer >
    <div class="container text-center">
      <br>
      <!-- <p>Copyright Mehera Binte Mizan {% now "Y" %}</p> -->
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
